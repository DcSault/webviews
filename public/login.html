<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion</title>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-hover: #3a5bd9;
            --text-color: #333;
            --bg-color: #f5f8ff;
            --card-bg: #ffffff;
            --error-color: #dc3545;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --input-border: #e2e8f0;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
            -webkit-tap-highlight-color: transparent;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 24px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h2 {
            margin-bottom: 24px;
            text-align: center;
            color: var(--text-color);
            font-size: 24px;
            font-weight: 600;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input {
            padding: 14px 16px;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            font-size: 16px;
            background-color: #f9fafc;
            width: 100%;
            transition: border-color 0.2s ease-in-out;
            outline: none;
            -webkit-appearance: none;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }

        .submit-btn {
            padding: 14px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            -webkit-appearance: none;
        }

        .submit-btn:hover, .submit-btn:active {
            background-color: var(--primary-hover);
        }

        #errorMessage {
            color: var(--error-color);
            font-size: 14px;
            text-align: center;
            display: none;
            padding: 8px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: var(--border-radius);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion Admin</h2>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required autocomplete="username">
            <input type="password" id="password" placeholder="Mot de passe" required autocomplete="current-password">
            <button type="submit" class="submit-btn">Se connecter</button>
            <div id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Désactiver le bouton pendant la requête
            submitBtn.disabled = true;
            submitBtn.textContent = 'Connexion en cours...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    window.location.href = '/';
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = result.message || 'Identifiants incorrects. Veuillez réessayer.';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Erreur de connexion au serveur. Veuillez réessayer.';
                console.error('Erreur de connexion:', error);
            } finally {
                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'Se connecter';
            }
        });
    </script>
</body>
</html>
