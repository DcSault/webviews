<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Médias</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .upload-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }
    
    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 500;
    }
    
    .form-group input, .form-group textarea {
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: inherit;
    }
    
    .dropzone {
      border: 2px dashed var(--border-color);
      border-radius: var(--border-radius);
      padding: 40px 20px;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .dropzone.highlight {
      border-color: var(--primary-color);
      background-color: rgba(29, 161, 242, 0.1);
    }
    
    .dropzone svg {
      color: var(--text-secondary);
      margin-bottom: 10px;
    }
    
    .dropzone p {
      color: var(--text-secondary);
      margin: 0;
    }
    
    .dropzone input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .preview-item {
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      aspect-ratio: 1;
      background-color: var(--bg-color);
    }
    
    .preview-item img, .preview-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .preview-item .file-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 10px;
      text-align: center;
    }
    
    .preview-item .file-icon p {
      font-size: 12px;
      margin-top: 10px;
      word-break: break-all;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .preview-item .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .preview-item .remove-btn:hover {
      background-color: rgba(224, 36, 94, 0.8);
    }
    
    .submit-btn {
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .submit-btn:hover {
      background-color: #1991db;
    }
    
    .submit-btn:disabled {
      background-color: var(--text-secondary);
      cursor: not-allowed;
    }
    
    .upload-progress {
      margin-top: 20px;
      display: none;
    }
    
    .progress-bar {
      height: 10px;
      background-color: var(--border-color);
      border-radius: 5px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .upload-result {
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--border-radius);
      display: none;
    }
    
    .upload-success {
      background-color: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    
    .upload-error {
      background-color: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }
    
    /* Style pour la zone de collage */
    .paste-zone {
      border: 2px dashed var(--border-color);
      border-radius: var(--border-radius);
      padding: 20px;
      text-align: center;
      transition: all 0.2s ease;
      margin-top: 20px;
      cursor: pointer;
    }
    
    .paste-zone:hover, .paste-zone:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .paste-zone p {
      margin: 0;
      color: var(--text-secondary);
    }
    
    /* Instructions */
    .instructions {
      margin-top: 30px;
      padding: 15px;
      border-radius: var(--border-radius);
      background-color: rgba(29, 161, 242, 0.1);
      border: 1px solid rgba(29, 161, 242, 0.2);
    }
    
    .instructions h3 {
      margin-top: 0;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    .instructions h4 {
      margin-top: 15px;
      margin-bottom: 10px;
    }
    
    .instructions ul, .instructions ol {
      margin-bottom: 0;
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 8px;
    }
    
    .instructions li:last-child {
      margin-bottom: 0;
    }
    
    @media (max-width: 768px) {
      .upload-container {
        padding: 15px;
      }
      
      .dropzone {
        padding: 20px 15px;
      }
      
      .preview-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <h1>Gestionnaire de Médias</h1>
      <div class="nav-links">
        <a href="/">Accueil</a>
        <a href="/upload.html" class="active">Upload</a>
        <a href="/gofile.html">GoFile</a>
        <a href="/logout">Déconnexion</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h2>Upload de Fichiers</h2>
      <form id="uploadForm" class="upload-form">
        <div class="form-group">
          <label for="files">Sélectionner des fichiers</label>
          <input type="file" id="files" name="files" multiple class="form-control" required>
        </div>
        <div class="form-group">
          <label for="sender">Expéditeur</label>
          <input type="text" id="sender" name="sender" class="form-control" placeholder="Votre nom">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" rows="3" placeholder="Description des fichiers"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Uploader</button>
      </form>

      <div id="uploadProgress" class="upload-progress" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p class="progress-text">0%</p>
      </div>

      <div id="uploadStatus"></div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData();
      const files = document.getElementById('files').files;
      const sender = document.getElementById('sender').value;
      const description = document.getElementById('description').value;
      
      if (files.length === 0) {
        showMessage('Veuillez sélectionner au moins un fichier', 'error');
        return;
      }

      Array.from(files).forEach(file => {
        formData.append('files', file);
      });
      
      if (sender) formData.append('sender', sender);
      if (description) formData.append('description', description);

      const progressDiv = document.getElementById('uploadProgress');
      const progressBar = progressDiv.querySelector('.progress-fill');
      const progressText = progressDiv.querySelector('.progress-text');
      progressDiv.style.display = 'block';

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          showMessage(`${result.message}`, 'success');
          document.getElementById('uploadForm').reset();
        } else {
          throw new Error(result.error || 'Erreur lors de l\'upload');
        }
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        progressDiv.style.display = 'none';
      }
    });

    function showMessage(message, type = 'success') {
      const statusDiv = document.getElementById('uploadStatus');
      statusDiv.className = `alert alert-${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
