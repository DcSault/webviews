<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extraction GoFile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .gofile-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }
    
    .gofile-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 500;
    }
    
    .form-group input {
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: inherit;
      width: 100%;
    }

    .status-container {
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--border-radius);
      background-color: var(--bg-color);
      display: none;
    }

    .status-container.success {
      display: block;
      background-color: rgba(40, 167, 69, 0.1);
      border: 1px solid #28a745;
    }

    .status-container.error {
      display: block;
      background-color: rgba(220, 53, 69, 0.1);
      border: 1px solid #dc3545;
    }

    .btn-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-color-dark);
    }

    .btn-secondary {
      background-color: var(--border-color);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background-color: var(--border-color-dark);
    }

    .progress-steps {
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--border-radius);
      background-color: var(--bg-color);
    }

    .step {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: var(--border-radius);
      background-color: white;
      transition: all 0.3s ease;
    }

    .step-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 12px;
      color: white;
    }

    .step.pending .step-icon {
      background-color: #6c757d;
    }

    .step.in-progress .step-icon {
      background-color: #007bff;
      animation: pulse 1.5s infinite;
    }

    .step.completed .step-icon {
      background-color: #28a745;
    }

    .step.error .step-icon {
      background-color: #dc3545;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .step-content {
      flex: 1;
    }

    .step-title {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .step-details {
      font-size: 0.9em;
      color: #666;
    }

    .download-progress {
      margin-top: 10px;
      height: 4px;
      background-color: #e9ecef;
      border-radius: 2px;
      overflow: hidden;
    }

    .download-progress-bar {
      height: 100%;
      background-color: var(--primary-color);
      width: 0;
      transition: width 0.3s ease;
    }

    .url-list {
      margin-top: 20px;
      padding: 15px;
      background-color: var(--bg-color);
      border-radius: var(--border-radius);
    }

    .url-item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 8px;
      background-color: white;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
    }

    .url-item .status {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }

    .url-item .status.pending {
      background-color: #6c757d;
    }

    .url-item .status.processing {
      background-color: #007bff;
      animation: pulse 1.5s infinite;
    }

    .url-item .status.completed {
      background-color: #28a745;
    }

    .url-item .status.error {
      background-color: #dc3545;
    }

    .url-item .url-text {
      flex: 1;
      word-break: break-all;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 150px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <h1>Gestionnaire de Médias</h1>
      <div class="nav-links">
        <a href="/">Accueil</a>
        <a href="/upload.html">Upload</a>
        <a href="/gofile.html" class="active">GoFile</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/logout">Déconnexion</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h2>Extraction GoFile</h2>
      <form id="gofileForm" class="upload-form">
        <div class="form-group">
          <label for="gofileUrls">URLs GoFile (une par ligne)</label>
          <textarea id="gofileUrls" name="urls" class="form-control" 
                   placeholder="https://gofile.io/...&#10;https://gofile.io/...&#10;..." 
                   rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Extraire</button>
      </form>

      <div class="url-list" id="urlList" style="margin-top: 20px;">
        <h3>Liste des URLs à traiter</h3>
        <div class="url-items" id="urlItems"></div>
      </div>

      <div class="progress-steps" id="progressSteps">
        <div class="step pending" id="stepValidation">
          <div class="step-icon">1</div>
          <div class="step-content">
            <div class="step-title">Validation de l'URL</div>
            <div class="step-details">En attente...</div>
          </div>
        </div>

        <div class="step pending" id="stepExtraction">
          <div class="step-icon">2</div>
          <div class="step-content">
            <div class="step-title">Extraction des informations</div>
            <div class="step-details">En attente...</div>
          </div>
        </div>

        <div class="step pending" id="stepDownload">
          <div class="step-icon">3</div>
          <div class="step-content">
            <div class="step-title">Téléchargement des fichiers</div>
            <div class="step-details">En attente...</div>
            <div class="download-progress">
              <div class="download-progress-bar" id="downloadProgressBar"></div>
            </div>
          </div>
        </div>

        <div class="step pending" id="stepComplete">
          <div class="step-icon">4</div>
          <div class="step-content">
            <div class="step-title">Finalisation</div>
            <div class="step-details">En attente...</div>
          </div>
        </div>
      </div>

      <div id="extractionStatus"></div>
    </div>
  </div>

  <script>
    let urlQueue = [];
    let isProcessing = false;

    function updateStep(stepId, status, details = '') {
      const step = document.getElementById(stepId);
      step.className = `step ${status}`;
      const detailsEl = step.querySelector('.step-details');
      if (details) {
        detailsEl.textContent = details;
      }
    }

    function resetSteps() {
      ['stepValidation', 'stepExtraction', 'stepDownload', 'stepComplete'].forEach(stepId => {
        updateStep(stepId, 'pending', 'En attente...');
      });
      document.getElementById('downloadProgressBar').style.width = '0%';
    }

    function validateAndFixUrl(url) {
      if (!url) return '';
      
      url = url.trim();
      
      if (url.startsWith('ttp://')) {
        url = 'https://' + url.slice(6);
      } else if (url.startsWith('ttps://')) {
        url = 'https://' + url.slice(7);
      } else if (url.startsWith('http://')) {
        url = 'https://' + url.slice(7);
      } else if (!url.startsWith('https://')) {
        url = 'https://' + url;
      }
      
      return url;
    }

    function createUrlItem(url, index) {
      const div = document.createElement('div');
      div.className = 'url-item';
      div.id = `url-${index}`;
      div.innerHTML = `
        <div class="status pending">●</div>
        <div class="url-text">${url}</div>
      `;
      return div;
    }

    function updateUrlStatus(index, status, message = '') {
      const urlItem = document.getElementById(`url-${index}`);
      if (urlItem) {
        const statusDiv = urlItem.querySelector('.status');
        statusDiv.className = `status ${status}`;
        if (message) {
          urlItem.querySelector('.url-text').textContent = `${urlItem.querySelector('.url-text').textContent} - ${message}`;
        }
      }
    }

    async function processNextUrl() {
      if (urlQueue.length === 0 || isProcessing) {
        return;
      }

      isProcessing = true;
      const { url, index } = urlQueue[0];
      updateUrlStatus(index, 'processing');
      resetSteps();

      try {
        // Étape 1: Validation de l'URL
        updateStep('stepValidation', 'in-progress', 'Vérification de l\'URL...');
        const validatedUrl = validateAndFixUrl(url);
        if (!validatedUrl.includes('gofile.io')) {
          throw new Error('URL GoFile invalide');
        }
        updateStep('stepValidation', 'completed', 'URL validée');

        // Étape 2: Extraction
        updateStep('stepExtraction', 'in-progress', 'Extraction des informations du fichier...');
        
        const response = await fetch('/api/gofile/extract', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: validatedUrl })
        });

        const result = await response.json();

        if (response.ok) {
          updateStep('stepExtraction', 'completed', 'Informations extraites avec succès');
          updateStep('stepDownload', 'in-progress', 'Téléchargement en cours...');

          // Simulation de la progression
          let progress = 0;
          const progressInterval = setInterval(() => {
            progress += 1;
            document.getElementById('downloadProgressBar').style.width = `${progress}%`;
            if (progress >= 100) {
              clearInterval(progressInterval);
              updateStep('stepDownload', 'completed', 'Téléchargement terminé');
              updateStep('stepComplete', 'completed', 'Extraction terminée avec succès');
              updateUrlStatus(index, 'completed', 'Terminé');
              
              // Passer à l'URL suivante
              urlQueue.shift();
              isProcessing = false;
              processNextUrl();
            }
          }, 500);
        } else {
          throw new Error(result.error || 'Erreur lors de l\'extraction');
        }
      } catch (error) {
        const currentStep = document.querySelector('.step.in-progress');
        if (currentStep) {
          updateStep(currentStep.id, 'error', error.message);
        }
        updateUrlStatus(index, 'error', error.message);
        
        // Passer à l'URL suivante même en cas d'erreur
        urlQueue.shift();
        isProcessing = false;
        processNextUrl();
      }
    }

    document.getElementById('gofileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const urlsText = document.getElementById('gofileUrls').value;
      const urls = urlsText.split('\n').filter(url => url.trim());
      
      if (urls.length === 0) {
        showMessage('Veuillez entrer au moins une URL', 'error');
        return;
      }

      // Réinitialiser la liste des URLs
      const urlItems = document.getElementById('urlItems');
      urlItems.innerHTML = '';
      urlQueue = [];

      // Créer la liste des URLs à traiter
      urls.forEach((url, index) => {
        urlItems.appendChild(createUrlItem(url, index));
        urlQueue.push({ url, index });
      });

      // Démarrer le traitement
      processNextUrl();
    });

    function showMessage(message, type = 'success') {
      const statusDiv = document.getElementById('extractionStatus');
      statusDiv.className = `alert alert-${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      
      if (type !== 'info') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
