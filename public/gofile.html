<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extraction GoFile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .gofile-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }
    
    .gofile-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 500;
    }
    
    .form-group input {
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: inherit;
      width: 100%;
    }

    .status-container {
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--border-radius);
      background-color: var(--bg-color);
      display: none;
    }

    .status-container.success {
      display: block;
      background-color: rgba(40, 167, 69, 0.1);
      border: 1px solid #28a745;
    }

    .status-container.error {
      display: block;
      background-color: rgba(220, 53, 69, 0.1);
      border: 1px solid #dc3545;
    }

    .btn-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-color-dark);
    }

    .btn-secondary {
      background-color: var(--border-color);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background-color: var(--border-color-dark);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <h1>Gestionnaire de Médias</h1>
      <div class="nav-links">
        <a href="/">Accueil</a>
        <a href="/upload.html">Upload</a>
        <a href="/gofile.html" class="active">GoFile</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/logout">Déconnexion</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h2>Extraction GoFile</h2>
      <form id="gofileForm" class="upload-form">
        <div class="form-group">
          <label for="gofileUrl">URL GoFile</label>
          <input type="url" id="gofileUrl" name="url" class="form-control" 
                 placeholder="https://gofile.io/..." required>
        </div>
        <button type="submit" class="btn btn-primary">Extraire</button>
      </form>

      <div id="extractionStatus"></div>
    </div>
  </div>

  <script>
    document.getElementById('gofileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = document.getElementById('gofileUrl').value;
      if (!url) {
        showMessage('Veuillez entrer une URL GoFile valide', 'error');
        return;
      }

      try {
        showMessage('Extraction en cours...', 'info');
        
        const response = await fetch('/api/gofile/extract', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });

        const result = await response.json();

        if (response.ok) {
          showMessage('Extraction démarrée. Les fichiers seront disponibles dans la galerie une fois le téléchargement terminé.', 'success');
          document.getElementById('gofileForm').reset();
        } else {
          throw new Error(result.error || 'Erreur lors de l\'extraction');
        }
      } catch (error) {
        showMessage(error.message, 'error');
      }
    });

    function showMessage(message, type = 'success') {
      const statusDiv = document.getElementById('extractionStatus');
      statusDiv.className = `alert alert-${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      
      if (type !== 'info') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
